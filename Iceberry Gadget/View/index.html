<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IceBerry Gadget - Home</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <script type="text/javascript" src="../Dependencies/jquery-1.7.2.min.js"></script>
    <script src="../Dependencies/Functions.js"></script>
</head>
<body>
    <input type="checkbox" name="" id="check">
    <header>
        <label for="check">
            <i class="fas fa-bars" id="sidebar_btn"></i>
        </label>
        <div class="left_area">
            <h3>IceBerry <span>Gadget</span></h3>
        </div>
        <div class="right_area">
            <a href="#" class="logout_btn"><i class="fas fa-eye"></i>Mode</a>
        </div>
    </header>

    <div class="sidebar">
        <a href="#" class="side"><i class="fas fa-desktop"></i><span>Dashboard</span></a>
        <a href="#" class="side"><i class="fas fa-cogs"></i><span>Components</span></a>
        <a href="#" class="side"><i class="fas fa-table"></i><span>Tables</span></a>
        <a href="#" class="side"><i class="fas fa-th"></i><span>Forms</span></a>
        <a href="#" class="side"><i class="fas fa-info-circle"></i><span>About</span></a>
        <a href="#" class="side"><i class="fas fa-sliders-h"></i><span>Settings</span></a>
    <hr class="h-line">
    <div class="btn">
        <section>
            <a href="#" id="button">&#xF011;</a>
            <span></span>
        </section>
    </div>
    </div>

<div class="content"></div>
    <script type="text/javascript">
		$(document).ready(function(){
			$('#button').on('click', function(){
				$(this).toggleClass('on');
			});
		});
	</script>
</body>
</html>
